<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintenance</title>
    <style>
        /* Basic Styling for Under Maintenance Page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .maintenance-container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .maintenance-container h1 {
            margin-top: 0;
            color: #333;
        }
        .maintenance-container p {
            margin-bottom: 30px;
            color: #666;
        }
        .maintenance-container a {
            text-decoration: none;
            color: #007bff;
        }
        .maintenance-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="maintenance-container">
    <h1>Website Under Maintenance</h1>
    <p>We're currently performing scheduled maintenance. Our website will be back online shortly. Thank you for your patience.</p>
    <p>In the meantime, you can reach us at <a href="mailto:ales@esheroils.fi">ales@esheroils.fi</a> for urgent inquiries.</p>
    <p>Expected back online: <strong> N/A</strong></p>
</div>

</body>
</html>
